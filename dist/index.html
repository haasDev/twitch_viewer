<!DOCTYPE html>
<html>
  <head>
    <title>Twitch Viewer</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <main ng-app="TwitchStreams">
      <section ng-controller="MainCtrl">
        <div class="search"><i class="fa fa-search fa-lg"></i>
          <input type="text" placeholder="Enter a channel name" ng-model="searchText">
        </div>
        <div class="streams">
          <ul><a href="http://twitch.tv/{{stream.url}}" target="_blank" ng-repeat="stream in streams | filter : searchText">
              <li><img ng-src="{{stream.logo}}" class="logo"><span class="channel">{{stream.channel}}</span><span class="status"> <i class="{{stream.status}}"></i></span><span class="description">{{stream.desc}}</span></li></a></ul>
        </div>
      </section>
    </main>
    <script type="application/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="application/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.min.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
  </body>
</html>
